name: scooter_cluster
description: Electric scooter instrument cluster
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  redis: ^4.0.0
  intl: ^0.19.0
  flutter_svg: ^2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/librescoot-engine-warning.svg
    - assets/icons/librescoot-hazards.svg
    - assets/icons/librescoot-parking-brake.svg
    - assets/icons/librescoot-turn-left.svg
    - assets/icons/librescoot-turn-right.svg
